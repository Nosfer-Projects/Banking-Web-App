<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Valhalla Bank</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Mono+One&display=swap" rel="stylesheet">
  </head>
<body>
  <div class="masthead"
    style="background-image: url({{url_for('static', filename='photo/5.jpg')}})">
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">VALHALLA BANK </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link" href="{{ url_for('logout')}}">Logout</a>
        </div>
      </div>
    </div>
  </nav>
  {% if error == "Transaction rejected" %}
  <div class="alert alert-danger" role="alert">
    Transaction rejected.
  </div>
  {% endif %}
  {% if error == "Money transferred" %}
  <div class="alert alert-success" role="alert">
    Money transferred !
  </div>
  {% endif %}

  <div class="alert alert-dark" role="alert" id="welcome">
    Welcome {{ name }} {{ surname }}!
  </div>
  <div class="card" id="acc">
    <div class="card-body" id="bb">
      <h5 class="card-title">Account: </h5>
      <p class="card-text">1111 1111 1111 1111</p>
    </div>
   </div>
  <div class="card" id="balance">
    <div class="card-body" id="bb">
      <h5 class="card-title">Balance:</h5>
      <p class="card-text">{{balance}} $</p>
      <button type="button" class="btn mb-2 btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@mdo">Fast transfer</button>
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Welcome to fast transfer from Valhalla</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                  <form method="POST">  
                  <label for="rec-account" class="col-form-label">Destination account:</label>
                  <input type="text" class="form-control" id="rec-account">
                </div>
                <div class="mb-3">
                  <label for="amount-text" class="col-form-label">Amount :</label>
                  <textarea class="form-control" name="amount-text"></textarea>
                </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="submit" class="btn btn-primary">Accept</button>  
            </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
